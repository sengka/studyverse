<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyVerse - Yeni Şifre Oluştur</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background: url("https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1470&q=80")
          no-repeat center center fixed;
        background-size: cover;
        color: #1d2d44;
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px);
        z-index: 0;
      }

      .password-reset-container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 3rem 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .password-reset-container h1 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
        color: #1d2d44;
        user-select: none;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #1d2d44;
        text-align: left;
      }

      input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1rem;
      }

      input[type="password"]:focus {
        border-color: #d9b99c;
        outline: none;
        box-shadow: 0 0 8px rgba(217, 185, 156, 0.5);
      }

      button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #d9b99c;
        border: none;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
      }

      button[type="submit"]:hover {
        background-color: #b89979;
      }

      .action-group {
        margin-top: 1rem;
      }

      .action-group p {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .action-group a {
        color: #1d2d44;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .action-group a:hover {
        color: #a46628;
        text-decoration: underline;
      }

      @media (max-width: 450px) {
        .password-reset-container {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="password-reset-container">
      <h1>Yeni Şifre Oluştur</h1>
      <form method="POST" action="/changepassword">
        <input type="hidden" name="token" value="{{.Token}}" />

        <label for="password">Yeni Şifre:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          autocomplete="changepassword"
          placeholder="En az 6 karakter"
        />

        <label for="password_confirm">Şifreyi Tekrar Girin:</label>
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          required
          minlength="6"
          autocomplete="changepassword"
          placeholder="Şifreyi tekrar girin"
        />

        <button type="submit">Şifreyi Güncelle</button>
      </form>

      <div class="action-group">
        <p><a href="/login">Giriş sayfasına dön</a></p>
      </div>
    </div>
  </body>
</html>
