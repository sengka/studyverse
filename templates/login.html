<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyVerse - Giriş Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1d2d44;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #1d2d44;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #d9b99c;
      border: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #b89979;
    }

    .login-container .extra-options {
      margin-top: 1rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .login-container .extra-options a {
      color: #1d2d44;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-container .extra-options a:hover {
      color: #a46628;
    }

    @media (max-width: 450px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .login-container .extra-options {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Giriş Yap</h1>
    <form>
      <input type="email" placeholder="E-posta adresi" required />
      <input type="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <div class="extra-options">
      <a href="/forgot-password">Şifremi unuttum.</a>
      <a href="/register">Hesabım yok.</a>
    </div>
  </div>
</body>
</html>
